<div class="text-center">
  <h3>Account</h3>
</div>

<!-- account info -->

<div class="section-title mx-auto">

  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-6 col-sm-8 col-xs-10">
      <h4>Your Account Info</h4>
    </div>
    <div class="col-lg-7 col-md-6 col-sm-4 col-xs-2">
    </div>
  </div>
  <div class="row">
    <hr>
  </div>

  <table>
    <tr>
      <td>Username</td>
      <td id="username">{{username}}</td>
    </tr>
    <tr>
      <td>Change Password</td>
      <td><button class="btn small-button" (click)="onChangePassword(true)">change</button></td>
    </tr>
  </table>

  <form  [formGroup]="changePasswordForm" (ngSubmit)="onSubmitChangePassword()" id="change-password-form" *ngIf="changePassword">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="current-password">Current Password</label>
          <input type="password" class="form-control" id="current-password" [formControlName]="'currentPassword'" required
            placeholder="Current password">
        </div>
      </div>
      <div class="col">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="new-password">New Password</label>
          <input type="password" class="form-control" id="new-password" [formControlName]="'newPassword'" required
            placeholder="New password">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="confirm-new-password">Confirm New Password</label>
          <input type="password" class="form-control" id="confirm-new-password" [formControlName]="'confirmNewPassword'" required
            placeholder="Confirm new password">
        </div>
      </div>
    </div>

    <div>
      <button class="btn" style="width: 8.5rem;" [disabled]="!changePasswordForm.valid">
        update password
      </button>
      <button class="btn small-button" (click)="onChangePassword(false)"
        style="background-color: transparent; color: #FF1384;">
        cancel
      </button>
    </div>

  </form>
  

</div>


<!-- delivery address -->

<div class="section-title mx-auto">

  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-6 col-sm-8 col-xs-10">
      <h4>Your Delivery Address</h4>
    </div>
    <div class="col-lg-7 col-md-6 col-sm-4 col-xs-2">
    </div>
  </div>
  <div class="row">
    <hr>
  </div>

  <form [formGroup]="addressForm" (ngSubmit)="onSubmitAddress()">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" class="form-control" id="fullname" [formControlName]="'fullName'"
            placeholder="Full name" required>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="contact-number">Contact Number</label>
          <input type="text" class="form-control" id="contact-number" [formControlName]="'contactNumber'"
          placeholder="Contact number" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" [formControlName]="'address'"
          placeholder="Delivery address" required>
        </div>
      </div>
      <div class="col">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="district">District</label>
              <input type="text" class="form-control" id="district" [formControlName]="'district'"
              placeholder="District" required>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" [formControlName]="'city'"
              placeholder="Taipei City" required>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button style="width: 6.75rem" class="btn" (click)="onEditAddress(true)" *ngIf="!editAddress">
      edit address
    </button>
  
    <div *ngIf="editAddress">
      <button type="submit" [disabled]="!addressForm.valid" class="btn small-button">
        confirm
      </button>
      <button class="btn small-button" (click)="onEditAddress(false)"
        style="background-color: transparent; color: #FF1384;">
        cancel
      </button>
  
    </div>
  </form>

  
</div>
