<div class="text-center">
  <h3>Account</h3>
</div>

<!-- account info -->

<div style="max-width: 56%" class="section-title mx-auto">

  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-6 col-sm-8 col-xs-10">
      <h4 class="section-title">Your Account Info</h4>
    </div>
    <div class="col-lg-7 col-md-6 col-sm-4 col-xs-2">
    </div>
  </div>
  <div class="row">
    <hr>
  </div>

  <table>
    <tr>
      <td>Username</td>
      <td id="username">sushilife</td>
    </tr>
    <tr>
      <td>Change Password</td>
      <td><button class="btn small-button" (click)="onChangePassword()">change</button></td>
    </tr>
  </table>

  <form id="change-password-form" *ngIf="changePassword">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="current-password">Current Password</label>
          <input type="password" class="form-control" id="current-password" aria-describedby="current-password"
            placeholder="Enter your current password">
        </div>
      </div>
      <div class="col">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="new-password">New Password</label>
          <input type="password" class="form-control" id="new-password" aria-describedby="new-password"
            placeholder="Enter a new password">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="confirm-new-password">Confirm New Password</label>
          <input type="password" class="form-control" id="confirm-new-password"
            placeholder="Enter your new password again">
        </div>
      </div>
    </div>

    <div>
      <button class="btn" style="width: 8.5rem;">
        update password
      </button>
      <button class="btn small-button" style="background-color: transparent; color: #FF1384;">
        cancel
      </button>
    </div>

  </form>

</div>


<!-- delivery address -->

<div style="max-width: 56%" class="section-title mx-auto">

  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-6 col-sm-8 col-xs-10">
      <h4 class="section-title">Your Delivery Address</h4>
    </div>
    <div class="col-lg-7 col-md-6 col-sm-4 col-xs-2">
    </div>
  </div>
  <div class="row">
    <hr>
  </div>

  <form>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" class="form-control" id="fullname" aria-describedby="fullname"
            placeholder="Enter your full name">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="contact-number">Contact Number</label>
          <input type="text" class="form-control" id="contact-number" placeholder="Enter your contact number">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Enter your delivery address">
        </div>
      </div>
      <div class="col">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="district">District</label>
              <input type="text" class="form-control" id="district" placeholder="District">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" placeholder="Taipei City">
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

  <button style="width: 6.75rem" class="btn">
    edit address
  </button>

  <div>
    <button class="btn small-button">
      confirm
    </button>
    <button class="btn small-button" style="background-color: transparent; color: #FF1384;">
      cancel
    </button>

  </div>

</div>
