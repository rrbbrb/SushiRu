<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username"  [formControlName]="'username'" required
    [ngClass]="{'is-invalid': signupForm.get('username').touched && signupForm.get('username').invalid}"
    placeholder="Enter a username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" [formControlName]="'password'" required
    [ngClass]="{'is-invalid': signupForm.get('password').touched && signupForm.get('password').invalid}"
    placeholder="Enter a password">
  </div>
  <div class="form-group">
    <label for="confirm-password">Confirm Password</label>
    <input type="password" class="form-control" id="confirm-password" [formControlName]="'confirmPassword'" required 
    [ngClass]="{'is-invalid': (signupForm.get('confirmPassword').touched && signupForm.get('confirmPassword').invalid) 
        || (signupForm.get('confirmPassword').touched && signupForm.get('confirmPassword').value != signupForm.get('password').value)}"
        placeholder="Enter your password again">
  </div>
  <div class="text-center">
    <button type="submit" class="btn" [disabled]="!signupForm.valid">Sign Up</button>
  </div>
</form>
